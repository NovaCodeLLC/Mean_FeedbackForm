<article id="feedbackBlock" *ngIf = "goalsArr && feedback">
    <div class="card mb-3 text-center" id="titlingBlock">
        <button type="button" id="deleteBtn" (click)="onDelete()">X</button>
        <div class="card-block">
            <blockquote class="card-blockquote">
                <p>{{feedback.nameBox}}</p>
                <footer><cite title="Source Title" id="citeText">{{feedback.productBox}}</cite></footer>
            </blockquote>
        </div>
    </div>
    <span>
        <div class="panel">
              <!-- Default panel contents -->
              <div class="panel-heading heading-ups">Weekly Ups</div>

            <!-- List group -->

              <ul class="list-group" *ngFor="let goal of goalsArr; let i = index">
                  <li class="list-group-item">{{goal}} :
                      <p contenteditable="true" [textContent]="feedback.upsBox[i]"
                         (blur)="changeData(feedback.upsBox[i]=$event.target.textContent, 'upsBox', i, feedback)">
                        {{feedback.upsBox[i]}}
                      </p>
                  </li>
              </ul>
        </div>
    </span>
    <span>
        <div class="panel">
              <!-- Default panel contents -->
              <div class="panel-heading heading-downs">Weekly Downs</div>

            <!-- List group -->

              <ul class="list-group" *ngFor="let goal of goalsArr; let i = index">
                  <li class="list-group-item">{{goal}} :
                      <p contenteditable="true" [textContent]="feedback.downsBox[i]"
                         (blur)="changeData(feedback.downsBox[i]=$event.target.textContent, 'downsBox', i, feedback)">
                        {{feedback.downsBox[i]}}
                      </p>
                  </li>
              </ul>
        </div>
    </span>
    <hr>
</article>
