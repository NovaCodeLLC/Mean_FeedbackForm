<article id="feedbackBlock" *ngIf = "feedback">
    <div class="card mb-3 text-center" id="titlingBlock">
        <div class="card-block">
            <blockquote class="card-blockquote">
                <p>{{feedback.nameBox}}</p>
                <footer><cite title="Source Title">{{feedback.productBox}}</cite></footer>
            </blockquote>
        </div>
    </div><div class="card card-inverse card-success mb-3 text-center" id="weeklyUps">
        <div class="card-block">
            <blockquote class="card-blockquote">
                <header id="upsMargin">Weekly Project Ups</header>
                <br>
                <p contenteditable="true"
                   id="upsContent"
                    (ended)="onEditMethod()">
                        {{feedback.upsBox}}
                </p>
            </blockquote>
        </div>
    </div><div class="card card-inverse card-danger text-center" id="weeklyDowns" contenteditable="true">
        <div class="card-block">
            <blockquote class="card-blockquote">
                <header id="downsMargin">Weekly Project Downs</header>
                <br>
                <p>{{feedback.downsBox}}</p>
            </blockquote>
        </div>
    </div>
</article>
