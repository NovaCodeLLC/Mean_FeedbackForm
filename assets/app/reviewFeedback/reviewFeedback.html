<article id="feedbackBlock" *ngIf = "feedback">
    <div class="card mb-3 text-center" id="titlingBlock">
        <button type="button" id="deleteBtn" (click)="onDelete()">X</button>
        <div class="card-block">
            <blockquote class="card-blockquote">
                <p>{{feedback.nameBox}}</p>
                <footer><cite title="Source Title" id="citeText">{{feedback.productBox}}</cite></footer>
            </blockquote>
        </div>
    </div>
    <span>
        <div class="card mb-3 text-center" id="weeklyUps">
            <div class="card-block">
                <blockquote class="card-blockquote">
                    <header id="upsMargin">Weekly Project Ups</header>
                    <br>
                    <p contenteditable="true"
                       id="upsContent"
                       #newUpsText (blur)="changeData(newUpsText.textContent, 'upsBox')">
                            {{feedback.upsBox}}
                    </p>
                </blockquote>
            </div>
        </div>
    </span>
    <div class="card text-center" id="weeklyDowns">
        <div class="card-block">
            <blockquote class="card-blockquote">
                <header id="downsMargin">Weekly Project Downs</header>
                <br>
                <p contenteditable="true"
                   #newDownsText
                   (blur)="changeData(newDownsText.textContent, 'downsBox')">
                        {{feedback.downsBox}}
                </p>
            </blockquote>
        </div>
    </div>
    <hr>
</article>
