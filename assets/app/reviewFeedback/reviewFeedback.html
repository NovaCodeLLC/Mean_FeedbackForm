<article id="feedbackBlock" *ngIf = "feedback">
    <div class="card mb-3 text-center" id="titlingBlock">
        <div class="card-block">
            <blockquote class="card-blockquote">
                <p>{{feedback.nameBox}}</p>
                <footer><cite title="Source Title" id="citeText">{{feedback.productBox}}</cite></footer>
            </blockquote>
        </div>
    </div><div class="card mb-3 text-center" id="weeklyUps">
        <div class="card-block">
            <blockquote class="card-blockquote">
                <header id="upsMargin">Weekly Project Ups</header>
                <br>
                <p contenteditable="true"
                   id="upsContent"
                   #newText (blur)="changeData(newText.textContent, 'upsBox')">
                        {{feedback.upsBox}}
                </p>
            </blockquote>
        </div>
    </div><div class="card text-center" id="weeklyDowns">
        <div class="card-block">
            <blockquote class="card-blockquote">
                <header id="downsMargin">Weekly Project Downs</header>
                <br>
                <p contenteditable="true"
                   #newText
                   (blur)="changeData(newText.textContent, 'downsBox')">
                        {{feedback.downsBox}}
                </p>
            </blockquote>
        </div>
    </div>
</article>
