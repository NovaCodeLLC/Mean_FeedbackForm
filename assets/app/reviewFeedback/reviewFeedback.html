<article id="feedbackBlock">
    <div class="card card-inverse card-info mb-3 text-center" id="titlingBlock">
        <div class="card-block">
            <blockquote class="card-blockquote">
                <p>{{nameBox}}</p>
                <footer><cite title="Source Title">{{productBox}}</cite></footer>
            </blockquote>
        </div>
    </div><div class="card card-inverse card-success mb-3 text-center" id="weeklyUps">
        <div class="card-block">
            <blockquote class="card-blockquote">
                <header>Weekly Project Ups</header>
                <p>{{upsBox}}</p>
            </blockquote>
        </div>
    </div><div class="card card-inverse card-danger text-center" id="weeklyDowns">
        <div class="card-block">
            <blockquote class="card-blockquote">
                <header>Weekly Project Downs</header>
                <p>{{downsBox}}</p>
            </blockquote>
        </div>
    </div>
</article>
